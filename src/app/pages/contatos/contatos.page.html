<ion-header>
  <ion-toolbar>
    <ion-title>Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-content">
  <ion-list lines="none">
    <ion-item
      class="contact-item"
      button
      *ngFor="let contact of contacts"
      (click)="openChat(contact.id)">

      <div class="avatar-circle">
        {{ getInitials(contact.name) }}
      </div>

      <ion-label>
        <h2>{{ contact.name }}</h2>
        <p>Toque para conversar</p>
      </ion-label>

      <ion-icon name="chevron-forward-outline" slot="end" color="medium"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
