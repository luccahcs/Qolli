<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input
    label="Email"
    labelPlacement="floating"
    type="email"
    [(ngModel)]="email">
  </ion-input>

  <ion-input
    label="Senha"
    labelPlacement="floating"
    type="password"
    [(ngModel)]="password">
  </ion-input>

  <ion-button expand="block" (click)="login()">Entrar</ion-button>
  <ion-button expand="block" fill="outline" (click)="goToRegister()">Cadastrar</ion-button>
</ion-content>
