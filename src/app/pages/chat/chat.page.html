<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="voltar()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ contactName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let msg of messages$ | async"
      [class.my-message]="isMyMessage(msg)"
      [class.other-message]="!isMyMessage(msg)"
    >
      <ion-label>
        <p>{{ msg.text }}</p>
        <small>{{ isMyMessage(msg) ? 'VocÃª' : contactName }}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none" style="padding: 0;">
      <ion-input
        [(ngModel)]="messageText"
        placeholder="Digite sua mensagem"
        fill="outline"
        style="flex: 1; margin-right: 8px;"
      ></ion-input>
      <ion-button (click)="sendMessage()" slot="end" expand="block">Enviar</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
